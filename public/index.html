
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style type="text/css">
    body{
        padding:0;
        margin:0;
        position: relative;
    }

    .main{
        height: 100vh;
    }

    #cover{
        top:0;
        width: 100%;
        height: 100%;
        z-index: 100;
        display: flex;
        color: white;
        background: black;
        position: absolute;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 1;
    }

    #cover #cover-content{
        position: relative;
        z-index: 99;
    }

    #cover .title{
        display: block;
        width: 100%;
        text-align: center;
    }

    #cover #cover-content .title, #cover #cover-content .btn{
        position: relative;
        top: 50px;
    }

    #cover #cover-content .title-wrapper, #cover #cover-content .btn-wrapper {
        overflow: hidden;
        margin-bottom: 20px;
    }


    #cover #cover-bg{
        width: 100vw;
        height: 100vh;
        position: absolute;
        z-index: 10;
        opacity: 0;
    }

    #cover-bg{
        height: 100%;
    }

    .nav .container{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    #container canvas{
        position: absolute !important;
        top: 0px !important;
        width: 100% !important;
        height: 100% !important;
    }

    .btn{
        width: 100px;
        height: 50px;
        border-radius: 30px;
    }

    .btn:hover{
        color: #F28080;
    }

    .footer{
        bottom: -50px;
        height: 50px;
        left: 0;
        position: absolute;
        right: 0;
        bottom: 0;
    }

    #saveLink{
        width: 150px;
        border: #F28080 1px solid !important;
        color: #F28080;
    }

    #saveLink:hover{
        width: 150px;
        border: none!important;
        color: #F28080;
    }

    .dg .cr{
        border-radius: 0px 0px 50px 50px !important;
    }

    .dg .main{
        height: 100% !important;
    }

    .dg .c .slider-fg{
        background: #F28080 !important;
    }

    .dg .cr.number input[type=text] {
        color: #F28080 !important;
    }

    .dg .has-slider{
        padding: 30px 30px 70px 30px !important;
    }

    .dg.main .close-button.close-bottom{
        display: none !important;
    }

    .dg .cr.number {
        border-left: none !important;
    }

    .dg .property-name{
        display: block !important;
    }

    .dg .c{
        width: 100% !important;
        top: -20px !important;
        position: relative;  
    }

    .dg .property-name{
        display: block !important;
        top: -20px !important;
        position: relative !important;
    }

    .dg .has-slider input[type=text] {
        width: 30%;
        border-radius: 20px !important;
        margin-left: 0;
        text-align: center !important;
    }

    .dg .has-slider input[type=text] {
        width: 30%;
        top: -10px !important;
        position: relative;
        border-radius: 20px;
        margin-left: 0;
        text-align: center;
    }

    .dg .slider {
        margin-top: 0 !important;
        border-radius: 10px !important;
        overflow: hidden !important;
    }

    @media only screen and (max-width: 600px) {

        .dg .main{
            height: 100% !important;
            width: 100% !important;
        }

        .dg .cr{
            border-radius: 0 !important;
        }

        .dg.a {
            float: none !important;
        }

        #export-image {
            top: 120px !important;
        }
    }

    </style>    
</head>
<body>

<div class="main">
    <div id="cover">
        <div id="cover-content">
            <div class="title-wrapper">
                <h4 class="title">Noise Generator</h4>
            </div>
            <div class="btn-wrapper text-center">
                <button class="btn-outline-light btn">Enter</button>
            </div>
        </div>
        <div id="cover-bg"></div>
    </div>
    <div id="container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/three@0.101.1/build/three.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/GLTFLoader.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/three-pp.js'></script>
<script src="https://rawgit.com/jwagner/simplex-noise.js/master/simplex-noise.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="module" src="./index.js"></script>
<script type="module" src="./three.js"></script>
</body>
</html>
